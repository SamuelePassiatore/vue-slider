<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="icon" href="img/captain-america.png" type="image/x-icon">
    <!-- Font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Script -->
    <script src="js/source.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container" id="root">
        <div id="carousel">
            <div class="gallery">
                <figure v-for= "(picture, i) in pictures" v-show="i === currentIndex">
                    <img :src="picture.image" :alt="picture.title">
                    <figcaption>
                      <h2>{{ picture.title}}</h2>
                      <h4>{{ picture.text }}</h4>
                    </figcaption>
                </figure>
            </div>
            <div id="thumbnails">
                <img v-for= "(picture, i) in pictures" :src="picture.image" :alt="picture.title" :class="{'active': i === currentIndex}">
            </div>

            <!-- Arrows -->
            <div class="space-arrow"><i id="prev" class="fa-sharp fa-solid fa-arrow-up fa-2x" @click="changeImage('prev')"></i></div>
            <div class="space-arrow"><i id="next" class="fa-sharp fa-solid fa-arrow-down fa-2x" @click="changeImage('next')"></i></div>
        </div>
        <!-- Autoplay -->
        <!-- <div class="autoplay">
            <button id="autoplay-button">STOP AUTOPLAY</button>
            <button id="reverse-autoplay"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
        </div> -->
    </div>
</body>
</html>
